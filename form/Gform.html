        <div class="container">
            <div class="form-wrapper">
                <form class="space-y-6" action="https://api.web3forms.com/submit" method="post">
                    <h5 class="text-xl font-medium text-gray-900 dark:text-white">Contact Me</h5>
                    <input type="hidden" name="access_key" value="93ba791c-547b-40f9-b1a6-2fdf02e1abc0">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                        <input type="text" name="name" id="name" class="input-field" placeholder="Your Name" required />
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                        <input type="email" name="email" id="email" class="input-field" placeholder="name@company.com" required />
                    </div>
                    <div>
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Message</label>
                        <textarea name="message" id="message" class="input-field" placeholder="Your message here" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>

                </form>
                <button onclick="window.location.href='../index.html'" class="home-button">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
                    </svg>
                    Back
                </button>
        </div>
